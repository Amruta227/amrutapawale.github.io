<html>
<body>
    <h1>My First JavaScript</h1>
    <p>Here javascript changes the value of the src attribute of an image</p>
    <script>
        function light(sw){
            var pic;
            if(sw==0)
            {
                pic="pic_bulboff.gif"
            }
            else{
                pic="pic_bulbon.gif"
            }
            document.getElementById('myImage').src=pic;
        }
    </script>
    <img id="myImage" src="https://www.wattagnet.com/ext/resources/lightbulb-graphic-on-yellow.jpg" width="100" height="180">
    <p>
     <button type="button" onclick="light(1)"light On></button>
     <button type="button" onclick="light(0)"light Off></button>

    </p>
</body>


</html>
