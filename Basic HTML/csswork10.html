<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style type="text/css">
table,th,td{

border: 1px solid black;
border-collapse: collapse;
 padding: 15px;

}
#t01 tr:Name{
background-color: red;
}
#t01{
  width: 50%;
  background-color: pink;
}
</style>
</head>
<body>

<table id="t01">
 <caption>Student Information</caption>
  <tr>
    <th colspan="2">Name</th>
    <th>Telephone</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>123456789</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
</body>


</html>
