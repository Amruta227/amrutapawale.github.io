<!DOCTYPE html>

<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover{
  color: red;
  background-color: transparent;
  text-decoration: none;
}

  color: yellow;

  text-decoration: none;
}
</style>
</head>
